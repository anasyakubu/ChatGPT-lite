<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>

<body>

  <div class="">

    <div class="intro-container">

      <div class="hero-text w3-center">
        <h1>ChapGPT Lite</h1>
      </div>

      <div class="ecl w3-center">
        <div class="w3-row">
          <div class="w3-third examples">
            <h6>Examples</h6>
            <button class="exampleBtn1">"<span class="exampleText1">Explain quantum computing in simple terms?</span>"
              →</button>
            <button class="exampleBtn2">"<span class="exampleText2">Got any ideas for a 10 year old birthday?</span>"
              →</button>
            <button class="exampleBtn3">"<span class="exampleText3">How do I make an HTTP request in Javascript?</span>"
              →</button>
          </div>
          <div class="w3-third capabilities">
            <h6>Capabilities</h6>
            <button>Remembers what user said earlier in the conversation</button>
            <button>Allows user to provide follow-up corrections</button>
            <button>Trained to decline inappropriate requests</button>
          </div>
          <div class="w3-third limitations">
            <h6>Limitations</h6>
            <button>May occasionally generate incorrect information</button>
            <button>May occasionally produce harmful instructions or biased content</button>
            <button>Limited knowledge of world and events after 2021</button>
          </div>
        </div>
      </div>

    </div>

    <div class="ans-container w3-center w3-hide">

      <div class="question">
        <h4>Q : <span class="q-content"></span></h4>
      </div>

      <div class="answer w3-left-align">
        <h6><span class="ans-title">Answer</span> : <span class="ans-content"></span>
        </h6>
      </div>

    </div>


    <div class="w3-row">
      <div class="form w3-center">
        <form id="questionForm">
          <input class="form-control" type="text" id="questionInput" placeholder="Send a message..." />
          <button type="submit"><i class="fa fa-send"></i></button>
        </form>
      </div>
    </div>

  </div>

  <script src="App.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script> -->
</body>

</html>
